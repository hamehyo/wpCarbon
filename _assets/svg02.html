<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://mediahub.seoul.go.kr/js/jquery-3.7.1.min.js"></script>
    <style>
        *{
            margin:0; 
            padding:0;
        }
        ol,ul,li{
            list-style: none;
        }
        .map_box{
            display: flex;
            align-items: stretch;
            justify-content: flex-start;
        }
        .map_box .map_info{
            padding: 20px;
            width: 50%;
            text-align: center;
            font-size: 40px;
            color: #fff;
            box-sizing: border-box;
        }
        .map_box .map_info .tab_list{
            display: flex;
            align-self: center;
            justify-content: flex-start;
        }
        .map_box .map_info .tab_list li{
            margin-right: 10px;
            padding: 2px 5px;
            cursor: pointer;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .map_box .map_svg{
            position: relative;
            width: 50%;
            background:url("./img_map_bg.png") no-repeat center/cover;
        }
        .map_box .map_svg svg{
            padding: 11% 9% 8% 7%;
        }
        .map_box .map_svg .st0 {
            isolation: isolate;
        }
        .map_box .map_svg .st1{
            fill: none;
        }
        .map_box .map_svg .st1 {
            fill-rule: evenodd;
        }
        .map_box .map_svg .st0{
            fill: transparent;
            stroke: #fff;
            stroke-width: 3px;
            transition: fill 0.4s ease-in-out;
        }
        .map_box .map_svg .st0:hover{
            cursor: pointer;
        }
        .map_box .map_svg .zone1.on{                     
            fill: rgba(107,75,188,0.8);
        }
        .map_box .map_svg .zone2.on{
            fill: rgba(0,102,186,0.8);
        }
        .map_box .map_svg .zone3.on{
            fill: rgba(0,189,162,0.8);
        }
        .map_box .map_svg .etc:hover{
            fill: rgba(255,255,255,0.8);
        }

        .light_box{
            position: relative;
            width: 50%;
            background:url("./img_map_bg02.png") no-repeat center/cover;
        }
        .light_box svg .aaa{
            position: relative;
        }
        .light_box svg .aaa::before{
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background:rgba(0,0,0,0.4);
        }
        .light_effect{
            transition: all 0.4s ease-in-out;
        }
        .light_effect:hover{
            filter: drop-shadow(0 0 2px rgba(255,255,255,0.7)) drop-shadow(0 0 5px rgba(255,255,255,0.7)) drop-shadow(0 0 12px rgba(255,255,255,0.7)); 
        }

    </style>
    <script>
        $(function(){
            
            $(".tab_list li").on("click", function(){
                $(".st0").removeClass("on");
                if( $(this).attr("class") == "list01" ){
                    $(".zone1").addClass("on");
                }else if( $(this).attr("class") == "list02" ){
                    $(".zone2").addClass("on");
                }else if( $(this).attr("class") == "list03" ){
                    $(".zone3").addClass("on");
                }
            });

            $(".zone1").hover(function(){
                $(".st0").removeClass("on");
                $(this).addClass("on");
            },function(){
                $(this).removeClass("on");
            });

            $(".zone2").hover(function(){
                $(".st0").removeClass("on");
                $(this).addClass("on");
            },function(){
                $(this).removeClass("on");
            });

            $(".zone3").hover(function(){
                $(".st0").removeClass("on");
                $(this).addClass("on");
            },function(){
                $(this).removeClass("on");
            });

        });
    </script>
</head>
